<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty - Share Ideas, Make Friends, Hangout</title>
</head>

    <script>
        setInterval("UpdateFeed()", 1000);
        function UpdateFeed()
        {
            var request = new XMLHttpRequest();
            request.onreadystatechange = function()
            {
                if(request.readyState == 4 && request.status == 200)
                {
                    document.getElementById("message").innerHTML = request.responseText;
                }
            }
            request.open("GET", "../../php/chat.php", true);
            request.send();
        }
    </script>

<body>
    <div id="chat">
        <div id="message">

        </div>
        <div id="hud">
            <input type="text" name="" id="message_write" maxlenght="128">
            <button onclick="enviarMensagem()">Enviar Mensagem</button>
        </div>
    </div>
    
</body>

    <script>
        function enviarMensagem()
        {
            var message = document.getElementById("message_write").value;
            window.location.href = "../../php/send_message.php?m=" + message;
        }
    </script>

</html>
