<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twenty Register</title>

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- CSS LOCAL -->
    <link rel="stylesheet" href="../../css/register.css">

</head>
<body>
    <header>
        <h1 class="text-primary">Twenty</h1>
        <a href="login.html">Log In <img src="../../assets/svg/box-arrow-in-right.svg" alt="" width="25rem"></a>
    </header>
    <main>
        <div class="title">
            <h1>Register now!</h1>
            <p class="text-secondary">Connect with the world, register and talk to everyone from everywhere</p>
        </div>
        <div class="formulario">
            <form action="../../php/register.php" method="post">
                <div class="input-group">
                    <div class="input-area">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" id="name" required maxlength="24">
                    </div>

                    <div class="input-area">
                        <label for="">Surname</label>
                        <input type="text" class="form-control" name="surname" id="surname" required maxlength="24">
                    </div>

                    <div class="input-area">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required maxlength="64">
                    </div>

                    <div class="input-area">
                        <label for="">Phone number</label>
                        <input type="tel" class="form-control" name="number" id="number">
                    </div>

                    <div class="input-area">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required maxlength="16">
                    </div>

                    <div class="input-area">
                        <label for="">Confirm password</label>
                        <input type="password" class="form-control" name="password" id="password" required maxlength="16">
                    </div>
                    <div class="input-area">
                        <input type="submit" value="Register" class="btn btn-primary">
                        <p>I already have an account <a href="login.html">Log in</a></p>
                    </div>
                    <div class="alert alert-danger" id="error">the passwords are not known</div>
                </div>   
            </form>
        </div>
    </main>

    <script src="../../js/register.js"></script>
</body>
</html>
